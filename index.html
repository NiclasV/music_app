<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Music PWA">
    <link rel="apple-touch-icon" href="images/icon.png">
  
    <meta name="msapplication-TileImage" content="images/icon.png">
    <meta name="msapplication-TileColor" content="#F05B08">
</head>

<body>
    <main>
        <header>
            <div class="img-container">
                <img src="images/ultimateplaylist_logo.png" class="img-fluid" alt="logo">
            </div>
        </header>   
    
        <section class="flex">
            <form class="form-inline">
                <input type="text" id="search-form" class="form-control-lg" placeholder="Search for track (minimum 3 characters)" name="search-form" />
                <!--<button type="submit" class="btn-lg btn-outline-primary col-2">Search</button>-->
            </form>
        </section>
        
        <section id="searchResults">
            <div class="spinner hidden">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
              </div>
        </section>

        <section>
            <h1>Your Ultimate Playlist</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col"><span class="text-primary">Song</span></th>
                    <th scope="col"><span class="text-primary">Artist</span></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody  id="playlists">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <script src="main.js"></script>
    </footer>
</body>

</html>
