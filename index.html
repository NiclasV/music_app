<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Music PWA">
    <link rel="apple-touch-icon" href="images/icon.png">
  
    <meta name="msapplication-TileImage" content="images/icon.png">
    <meta name="msapplication-TileColor" content="#F05B08">
</head>

<body>
    <main>
        <header>
            <div class="img-container">
                <img src="images/ultimateplaylist_logo.png" class="img-fluid" alt="logo">
            </div>
        </header>   
    
        <section class="flex">
            <form class="form-inline">
                <input type="text" id="search-form" class="form-control-lg" placeholder="Search for track (minimum 3 characters)" name="search-form" />
            </form>
        </section>
        
        <section id="searchResults">
            <div class="spinner hidden">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
              </div>
        </section>

        <section>
            <h1>Your Ultimate Playlist</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col"><span class="text-primary">Song</span></th>
                    <th scope="col"><span class="text-primary">Artist</span></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody  id="playlists">
                    <!-- THIS IS WHERE THE PLAYLIST IS GENERATED -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>

        <section class="footer-content">
            <a class="footer-txt" href="https://github.com/andxz/music_app" target="_blank"><i class="fab fa-github-square fa-2x"></i><br>Github Repo</a>
         </section>
         <div class="labels">
            <a href="https://github.com/emmichiwa" target="_blank"><span class="badge badge-pill badge-primary">Emmelie</span></a>
            <a href="https://github.com/niclasv" target="_blank"> <span class="badge badge-pill badge-danger">Niclas</span>
            <a href="https://github.com/Monkitron" target="_blank"><span class="badge badge-pill badge-success">Monica</span></a>
            <a href="https://github.com/andxz" target="_blank"><span class="badge badge-pill badge-info">Andrez</span></a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
