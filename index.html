<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <main>
        <header>
            <div class="">
                <h1>Music PWA</h1>
            </div>
        </header>   
    
        <section class="flex">
            <form class="form-inline">
                <input type="text" id="search-form" class="form-control-lg col-8" placeholder="Search for track" name="search-form" />
                <button type="submit" class="btn-lg btn-outline-primary col-2">Search</button>
            </form>

            <button id="create-playlist" class="btn-lg btn-block btn-success">Create playlist</button  >
        </section>

        <section id="playlists">
            <h2>Your playlists</h2>
        </section>

    </main>

    <footer>

        <script src="main.js"></script>
    </footer>
    
</body>

</html>
